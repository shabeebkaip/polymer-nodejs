<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6; 
      color: #1a1a1a;
      background-color: #f5f5f5;
    }
    .email-wrapper { 
      background-color: #f5f5f5; 
      padding: 40px 20px; 
    }
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      background: #ffffff; 
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    /* Header Section */
    .header { 
      background: #ffffff;
      padding: 40px 40px 30px 40px; 
      border-bottom: 1px solid #e8e8e8;
    }
    .logo-section {
      margin-bottom: 30px;
    }
    .logo-img { 
      max-width: 160px; 
      height: auto; 
    }
    .header h1 { 
      font-size: 28px; 
      font-weight: 600; 
      margin: 0 0 8px 0; 
      color: #1a1a1a;
      letter-spacing: -0.5px;
    }
    .header .subtitle { 
      font-size: 16px; 
      color: #666666;
      font-weight: 400;
    }
    
    /* Content Section */
    .content { 
      background: #ffffff; 
      padding: 40px; 
    }
    .content p { 
      color: #4a4a4a; 
      margin-bottom: 18px; 
      font-size: 15px; 
      line-height: 1.7; 
    }
    .content a { 
      color: #009966; 
      text-decoration: none; 
      font-weight: 500;
    }
    .content a:hover {
      text-decoration: underline;
    }
    
    /* Footer */
    .footer {
      background: #1a1a1a;
      color: #999999;
      padding: 35px 40px;
      text-align: center;
      font-size: 13px;
    }
    .footer-brand { 
      color: #009966; 
      font-weight: 600; 
      font-size: 15px; 
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .footer p { 
      margin: 6px 0; 
      line-height: 1.6; 
    }
    .footer-divider {
      height: 1px;
      background: #333333;
      margin: 20px 0;
    }
    
    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-wrapper { padding: 20px 10px; }
      .header { padding: 30px 25px 20px 25px; }
      .content { padding: 30px 25px; }
      .logo-img { max-width: 140px; }
      .header h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="container">
      
      <!-- Header -->
      <div class="header">
        <div class="logo-section">
          <img src="{{LOGO_URL}}" alt="PolymersHub" class="logo-img" />
        </div>
        <h1>Notification</h1>
        <p class="subtitle">PolymersHub</p>
      </div>
      
      <!-- Content -->
      <div class="content">
        {{MESSAGE}}
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <p class="footer-brand">POLYMERSHUB</p>
        <p>Global Polymer Marketplace</p>
        <div class="footer-divider"></div>
        <p>&copy; {{YEAR}} PolymersHub. All rights reserved.</p>
      </div>
      
    </div>
  </div>
</body>
</html>
