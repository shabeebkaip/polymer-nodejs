name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "ğŸ“‚ Moving to application directory"
            cd ${{ secrets.APP_DIR }}

            echo "ğŸ‘¤ Running as:"
            whoami

            echo "ğŸ” Checking git permissions"
            ls -ld .git || true
            ls -l .git/FETCH_HEAD || true

            echo "ğŸ”§ Fixing FETCH_HEAD ownership if needed"
            if [ -f .git/FETCH_HEAD ]; then
              sudo chown ubuntu:ubuntu .git/FETCH_HEAD || true
            fi

            echo "â¬‡ï¸ Pulling latest code from main"
            git pull origin main

            echo "ğŸ§¹ Removing old Next.js build"
            rm -rf .next

            echo "ğŸ“¦ Installing dependencies (pnpm via npx)"
            npx pnpm install --frozen-lockfile

            echo "ğŸ—ï¸ Building application"
            npx pnpm run build

            echo "â™»ï¸ Restarting PM2"
            pm2 restart 0

            echo "âœ… Deployment completed successfully"
