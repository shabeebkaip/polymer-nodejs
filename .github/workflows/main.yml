name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "üìÇ Moving to application directory"
            cd ${{ secrets.APP_DIR }}

            echo "üîç Checking git permissions"
            ls -ld .git || true
            ls -l .git/FETCH_HEAD || true

            echo "üîß Fixing FETCH_HEAD ownership if needed"
            if [ -f .git/FETCH_HEAD ]; then
              sudo chown ubuntu:ubuntu .git/FETCH_HEAD || true
            fi

            echo "‚¨áÔ∏è Pulling latest code from main"
            git pull origin main

            echo "üì¶ Installing dependencies (pnpm via npx)"
            npm install 

            echo "‚ôªÔ∏è Restarting PM2"
            pm2 restart polymer-backend

            echo "‚úÖ Deployment completed successfully"
